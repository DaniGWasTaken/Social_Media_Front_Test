<div class="flex w-screen h-screen min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-black">
  <div class="sm:mx-auto sm:w-full sm:max-w-s">
    <img loading="lazy" class="lg:absolute  lg:h-60 lg:w-auto lg:left-10 lg:bottom-40 sm:mx-auto sm:h-56 sm:w-auto" src="https://i.ibb.co/M5qhzyB/logo-1.jpg" alt="logo">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-violet-700">Discover, Connect, Vibely
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-violet-700">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-violet-700">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-violet-700 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-violet-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log
          in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-300">
      Not account?
      <a href="#" class="font-semibold leading-6 text-violet-700 hover:text-indigo-500">Register</a>
    </p>
  </div>
</div>
