<div class="w-screen h-screen  bg-black relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
    loading="lazy"
    class="absolute w-60 lg:w-96 left-0 bottom-40"
    src="https://i.ibb.co/M5qhzyB/logo-1.jpg"
    alt="logo">
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-36 pb-2 flex justify-center">
      <h1 class="text-white text-4xl mb-8">Discover, Connect, Vibely</h1>
    </header>
    <div class="bg-slate-300 rounded py-4 px-6 ">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Vibely</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input placeholder="Enter email" type="email" class="w-full rounded bg-gray-100 border-2 border-gray-300">
          </div>
          <div class="relative">
            <input placeholder="Enter password" type="password" class="w-full rounded bg-gray-100 border-2  border-gray-300">
          </div>
          <div>
            <button class="bg-violet-700 mx-36  font-medium rounded text-sm py-2 px-4 " type="submit">Log In</button>
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-1 border-r-gray-300">
      <div class="flex justify-between items-center space-x-0 space-y-2 md:space-x-2 md:space-y-4">
        <a routerLink="/forgot-password" class="text-blue-600 font-light">Can't log in</a>
        <span class="text-gray-500 hidden md:block">|</span>
        <a routerLink="/register" class="text-blue-600 font-light">Sign up!</a>
      </div>
    </div>
  </div>
</div>
