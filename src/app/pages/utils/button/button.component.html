<button
  [type]="typeBtn"
  [disabled]="disabled || loading"
  [ngClass]="colors"
  class="w-full font-medium rounded text-sm px-5 py-2 bg-black"
>
  <ng-container *ngIf="loading">
    <fa-icon class="mr-2" [icon]="faSpinner" [pulse]="true"></fa-icon>
  </ng-container>
  <ng-content></ng-content>
</button>
